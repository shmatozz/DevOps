name: build cpp
  
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_cpp:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: echo Hello World
      
    - name: build
      run: |
        g++ hello.cpp -o hello.o
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: cpp_app
        path: hello.o
        retention-days: 5
