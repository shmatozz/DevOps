name: build cpp
  
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_matrix:
    strategy:
      matrix:
        os: [1, 2, 3]
    runs-on: ubuntu-latest
    steps:
      - name: print matrix env
        run: "echo os: $os"
  
  build_cpp:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: echo Hello World
      
    - name: build
      run: |
        g++ hello.cpp -o hello.exe
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: cpp_app
        path: hello.exe
        retention-days: 5
